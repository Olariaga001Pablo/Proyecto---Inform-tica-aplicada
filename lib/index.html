<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 16px;
        margin: 16px 0;
    }
    .navBar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        background-color: #f8f8f8;
        .button {
            background: none;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            &:hover {
                background-color: #eee;
            }
        }
    }

</style>
<div class="navBar">
    <button class="button" onclick="">Add Card</button>
    <button class="button">Show Card</button>
    <button class="button">Delete Card</button>
    <button class="button">Edit Card</button>
    <button class="button">Help</button>
</div>
<script>
    

    const container = document.createElement('div');
    container.className = 'container';
    document.body.appendChild(container);

    function createCard({ title, content }) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = `${title}: ${content}`;
        return card;
    }

    async function getCardData() {
        try {
            const response = await fetch('http://localhost:3000'); // pedir los datos al backend
            const rows = await response.json();

            rows.forEach(row => {
                const card = createCard(row);
                container.appendChild(card);
            });
        } catch (err) {
            console.error('Error fetching card data:', err);
        }
    }

    getCardData();
</script>
<section >
   <div id="cardContainer" class="card-container"></div>
</section>
