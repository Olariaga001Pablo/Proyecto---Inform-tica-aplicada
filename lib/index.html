<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 16px;
        margin: 16px 0;
    }
    .navBar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        background-color: #f8f8f8;
        .button {
            background: none;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            &:hover {
                background-color: #eee;
            }
        }
    }

</style>

<div class="navBar">
    <button class="button" onclick="clicked('show')">Show Card</button>
    <button class="button" onclick="clicked('help')">Help</button>
</div>

<script>



    function clicked(action){
        switch(action){
            case 'show':
                if (window.electronAPI) {
                    window.electronAPI.loadPage('showcards.html');
                } else {
                    window.location.href = 'showcards.html';
                }
                break;
            case 'help':
                if (window.electronAPI) {
                    window.electronAPI.loadPage('help.html');
                } else {
                    window.location.href = 'help.html';
                }
                break;
        }
    }
    
    
</script>
